<!DOCTYPE html>
<html lang="en">
<head>
  <title>Insects by DeAndre' White</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-2">W</div>
      <div class="col-sm-2">H</div>
      <div class="col-sm-2">I</div>
      <div class="col-sm-2">T</div>
      <div class="col-sm-2">E</div>
      <div class="col-sm-2">D</div>
    </div>  
    <div class="row">
      <div class="col-md">Waxworn</div>
      <div class="col-md">Housefly</div>
      <div class="col-md">Icebug</div>
      <div class="col-md">Termite</div>
      <div class="col-md">Earthworm</div>
      <div class="col-md">Dragonfly</div>
  </div>    
  </div>
  <div>
    <img src="dragonfly.jpg" class="img-fluid" style= "width: 400; height: 500;">
    <img src="earthworm.jpg" class="img-fluid" style= "width: 400; height: 500;">
    <img src="termite.jpg" class="img-fluid" style= "width: 400; height: 500;">
  </div>
  <div>
    <img src="dragonfly.jpg" class="img-thumbnail">
    <img src="earthworm.jpg" class="img-thumbnail">
    <img src="termite.jpg" class="img-thumbnail">
  </div>
  <table class="table table-dark table-striped">
    <caption>Letters Table</caption>
    <tr>
      <th scope="col">Letter</th>
      <th scope="col">Insect</th>
      <th scope="col">City</th>
      <th scope="col">River</th>
    </tr>
    <tr>
      <td>W</td>
      <td>Waxworn</td>
      <td>Waterbury</td>
      <td>Wading River</td>
    </tr>
    <tr>
      <td>H</td>
      <td>Housefly</td>
      <td>Houston</td>
      <td>Hackers Creek</td>
    </tr>
    <tr>
      <td>I</td>
      <td>Icebug</td>
      <td>Irvine</td>
      <td>Iditarod</td>
    </tr>
    <tr>
      <td>T</td>
      <td>Termite</td>
      <td>Tampa</td>
      <td>Taku River</td>
    </tr>
    <tr>
      <td>E</td>
      <td>Earthworm</td>
      <td>Enid</td>
      <td>Eek River</td>
    </tr>
    <tr>
      <td>D</td>
      <td>Dragonfly</td>
      <td>Dallas</td>
      <td>Days River</td>
    </tr>
  </table>
  
  <button class="btn">W</button>
  <button class="btn">H</button>
  <button class="btn">I</button>
  <button class="btn">T</button>
  <button class="btn">E</button>
  <button class="btn">D</button> 


<div class="btn-group btn-success btn-toolbar">
  <button class="btn">T</button>
  <button class="btn">E</button>
  <button class="btn">D</button> 
</div>
<div class="btn-group btn-alert btn-toolbar">
  <button class="btn">W</button>
  <button class="btn">H</button>
</div>
<div class="btn-group btn-danger btn-toolbar">
  <button class="btn">I</button>
</div> 

<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" >simple dropdown</button>
  <div class="dropdown-menu">
    <a class="dropdown-item" href="basic.html"> Basic </a>
    <a class="dropdown-item" href="bootstarter.html"> New BootStarter </a>
  </div>
</div>
  






</body>
</html>
